services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: congress
      POSTGRES_PASSWORD: congress
      POSTGRES_DB: congress_predictions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U congress -d congress_predictions"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    environment:
      NEO4J_AUTH: neo4j/congress_neo4j
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_db_tx__timeout: 30s
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p congress_neo4j 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://congress:congress@postgres:5432/congress_predictions
      DATABASE_URL_SYNC: postgresql://congress:congress@postgres:5432/congress_predictions
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - .:/app

  celery-worker:
    build: .
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://congress:congress@postgres:5432/congress_predictions
      DATABASE_URL_SYNC: postgresql://congress:congress@postgres:5432/congress_predictions
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - .:/app

  celery-beat:
    build: .
    command: celery -A src.tasks.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://congress:congress@postgres:5432/congress_predictions
      DATABASE_URL_SYNC: postgresql://congress:congress@postgres:5432/congress_predictions
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  dashboard:
    build: .
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: http://api:8000/api/v1
    depends_on:
      - api
    volumes:
      - .:/app

volumes:
  postgres_data:
  neo4j_data:
